<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
  let input = prompt('Nhập số');
  let x = 0;
  let y = 1;
  let z = 0;
  for (z = 0;z < input - 1; z++) {
    z = x + y;
    x = y;
    y = z;
    if (z % 5 === 0) {
      document.write(z);
      break;
    }
  }
</script>
</body>
</html>
