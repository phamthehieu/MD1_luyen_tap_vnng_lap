<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let x = 0;
    let y = 1;
    for (let i = 1;;i++) {
        if (i % 7 ===0) {
           x += i;
           y++
        }
        if (y === 30){
            break;
        }
    }
    document.write(x)
</script>
</body>
