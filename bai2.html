<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<p>Nhập nhiệt độ hiện tại nơi ở của bạn:</p>
<input type="text" id="vao">
<br>
<br>
<button onclick="ketqua()">Đánh giá</button>
<br>
<br>
<p>Kết quả:</p>
<p id="kq"></p>
<script>
  function ketqua() {
    let i = document.getElementById('vao').value;
    if (i > 100) {
      document.getElementById('kq').innerHTML = "Bạn nên hạ nhiệt độ xuống"
    } else if (i < 20 ) {
      document.getElementById('kq').innerHTML = "Bạn nên tăng nhiệt độ lên"
    }
  }
</script>
</body>
</html>
