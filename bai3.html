<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let input = prompt('Nhập số');
  let x = 0;
  let y = 1;
  let c = 0;
  document.write(x + '<br>');
  document.write(y + '<br>');
  for (let z = 0;z < input - 2; z++)  {
    c = x + y;
    x = y;
    y = c;
    document.write(c + '<br>');
  }

</script>
</body>
</html>
