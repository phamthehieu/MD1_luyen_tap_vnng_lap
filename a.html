<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button onclick="star()">Bắt đầu</button>
<script>
  function star() {
    let may = +prompt('Nhập khoảng bạn  muốn đoán!');
    let gun = Math.floor(Math.random() * may);
    flap = 0;
    for (let i = 0;i < 3;i ++ ) {
      let nguoi = +prompt('Nhập khoảng đoán của bạn1!');
       if (nguoi === gun)  {
         alert('Chúc mừng bạn là người thắng');
         break;
       } else if (nguoi > gun) {
         alert('Bạn đã đoán lớn hơn rồi - Lại nào!');
         flap = 1;
       } else if (nguoi < gun) {
         alert('Bạn đã doán nhỏ hơn rồi - Lại nào!');
         flap = 1;
       }
    }
    if (flap === 1) {
      alert('Trò chơi kết thúc');
    }
  }
</script>
</body>
</html>
